<body>
  <section>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg sticky-top py-3 shadow-sm" style="background-color: rgb(39, 150, 248) ;">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <!-- Logo Image -->
          <img href="#" src="image/Logo.png" alt="logo" width="100" height="50" alt=""

        <input type="checkbox" id="check">

        <ul>

    <div class="position-absolute top-50 start-50 translate-middle">
      <center>

      <div class="container-fluid">
        <div class="row">

          <form class="col s12" method="post">
            <!--ingresar_nombre-->
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Ingresa tu(s) Nombre(s)</label>
              </div>
              <!--ingresa_apellido-->
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Ingresa tu(s) Apellido(s)</label>
              </div>
            </div>
            <!--ingresar_nickname-->
            <div class="row">
              <div class="input-field col s12">
                <input id="usuario" type="text" class="validate">
                <label for="disabled">Ingrese su nombre de Usuario </label>
              </div>
            </div>
            <!--ingresar_contrase침a-->
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Ingrese su Contrase침a</label>
              </div>
            </div>
            <!--validar-->
            <div class="row">
              <div class="input-field col s12">
                <input id="password2" type="password" class="validate">
                <label for="password2">Vuelva a ingresar su Contrase침a</label>
              </div>
            </div>
            <!--ingresar_email-->
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" id="email" type="email">
                <label for="email">Digite su correo electr칩nico</label>
              </div>
            </div>
            <!--boton_registro-->
            <div class="row">
            <a href="login.html" class='col btn btn-small waves-effect indigo text-white'>Registrarse</button></a>    
            </div>
            <div class="row">
              <a class='blue-text text-center' href="login.html">Ya tienes una cuenta? Ingresa</a>

              <!--ir_a_index-->
              <a class='blue-text text-center' href="index.html">Regresar</a>
            </div>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </div>
    </div>
