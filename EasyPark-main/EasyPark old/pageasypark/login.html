<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPark</title>
  <title>EasyPark</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="icon" href="image/Logo.png" alt="logo">
  <link rel="stylesheet" href="Style/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <!-- NAVBAR-->
  <nav class="navbar navbar-expand-lg sticky-top py-3 shadow-sm" style="background-color: rgb(39, 150, 248) ;">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <!-- Logo Image -->
        <img href="#" src="image/Logo.png" alt="logo" width="100" height="50" alt=""
          class="d-inline-block align-middle mr-2">
      </a>
      <input type="checkbox" id="check" >
        <label for="check" class="checkbtn">
          <i class="fa fa-bars"></i>
        </label>
        <ul>
          <li><a class="activar" href="index.html">Inicio</a></li>
          <li><a href="login.html">Ingresar </a></li>
          <li><a href="registro.html">Registrate </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="position-absolute top-50 start-50 translate-middle">

    <center>
      <h3 class="indigo-text">Inicia Sesion</h3>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
          style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row '>
              <div class='col s12'>
              </div>
            </div>
            <!--input_email-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Ingresa tu dirección de correo electrónico</label>
              </div>
            </div>
            <!--input_contraseña-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Ingresa tu contraseña</label>
              </div>
              <label style='float: right;'>
                <!--olvidar_contraseña-->
                <a class='blue-text' href='#!'><b>¿Olvidaste tu Contraseña?</b></a>
              </label>
            </div>
            <br />
            <center>
              <div class='row'>
                <a href="index.html" type='submit' name='btn_login'
                  class='col s12 btn btn-XS waves-effect indigo text-white'>Ingresar</button></a>
              </div>
            </center>
          </form>
        </div>
      </div>
      <!--ir_a_registro-->
      <a class='blue-text' href="registro.html">¿No tienes una cuenta? ¡Regístrate!</a><br>
      <!--ir_a_index-->
      <a class='blue-text' href="index.html">Regresar</a>
    </center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </div>

</body>

</html>
